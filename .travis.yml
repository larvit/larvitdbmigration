language: node_js
sudo: true

env:
  - CXX=g++-4.8

node_js:
  - 8
  - 10
  - 12

notifications:
  email:
    - lilleman@larvit.se
    - tobias@nublar.se

before_install:
  - $CXX --version
  - curl -O https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-6.2.1.deb && sudo dpkg -i --force-confnew elasticsearch-6.2.1.deb && sudo service elasticsearch start

install:
  - if [[ $TRAVIS_OS_NAME == "linux" ]]; then export CXX=g++-4.8; fi
  - npm i

env:
  - DB_HOST=127.0.0.1 DB_USER=root DB_PORT=3306 DB_PASSWORD= DB_DATABASE=test ES_HOST=127.0.0.1:9200

script: npm test

addons:
  mariadb: '10.3'
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - oracle-java8-set-default

before_script:
  - mysql -e "create database IF NOT EXISTS test;" -uroot
  - sleep 15
